on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - name: Install dependencies
      run: |
        npm ci
    - name: Build
      run: |
        npm run build
    - name: Deploy the build output
      run: |
        cd build
        git init
        git branch -m main
        git config --local user.name "yunik1004"
        git config --local user.email "inkyuhak@gmail.com"
        git add -A
        git commit -m "Github Actions Deploy"
        git push -f git@github.com:yunik1004/yunik1004.github.io.git main

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      with:
        repository: yunik1004/yunik1004.github.io
        ref: 'main'
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm ci
    - name: Build
      run: |
        npm run build
    - name: Deploy the build output
      run: |
        cd build
        git init
        git checkout -B main
        git add -A
        git -c user.name='yunik1004' -c user.email='inkyuhak@gmail.com'
        git commit -m 'deploy'
        git push -f -q git@github.com:yunik1004/yunik1004.github.io.git main
